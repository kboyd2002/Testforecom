<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dude, Where's My Wallet?</title>

</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="#shop">SHOP</a>
                <a href="#mission">OUR MISSION</a>
                <a href="#news">NEWS</a>
                <a href="#contact">CONTACT US</a>
            </div>
        </div>
    </nav>

    <main class="hero">
        <div class="floating-elements" id="floatingElements"></div>
        
        <img src="Assets/logo.png" class="main-logo">

                </div>
            </div>
        </div>

        <p class="subtitle">We Get It, Go Grab Your Wallet Dude.</p>
        <p class="tagline">You'll Need It</p>
        
        <button class="cta-button" onclick="handleCTA()">Find My Wallet!</button>
        <div></div>
    </main>

    <script>
        // Create floating wallet elements
        function createFloatingWallet() {
            const wallet = document.createElement('div');
            wallet.className = 'floating-wallet';
            wallet.style.left = Math.random() * 100 + '%';
            wallet.style.animationDelay = Math.random() * 8 + 's';
            wallet.style.animationDuration = (8 + Math.random() * 4) + 's';
            
            document.getElementById('floatingElements').appendChild(wallet);
            
            // Remove wallet after animation
            setTimeout(() => {
                if (wallet.parentNode) {
                    wallet.parentNode.removeChild(wallet);
                }
            }, 12000);
        }

        // Create floating wallets periodically
        setInterval(createFloatingWallet, 2000);

        // CTA Button functionality
        function handleCTA() {
            const responses = [
                "Check your back pocket! 🍑",
                "Did you look under the couch cushions? 🛋️",
                "Maybe it's in yesterday's pants? 👖",
                "Have you tried retracing your steps? 👣",
                "Check your car seats! 🚗",
                "Is it in your other jacket? 🧥"
            ];
            
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            alert(randomResponse);
        }

        // Smooth scrolling for navigation
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href');
                
                // For demo purposes, just show an alert
                const sectionName = targetId.replace('#', '').toUpperCase();
                alert(`${sectionName} section coming soon! 🚧`);
            });
        });

    </script>
</body>
</html>
